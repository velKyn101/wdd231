<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the Brasil Chamber of Commerce – your gateway to Brazilian businesses, events, and opportunities. Explore our member directory, learn about local commerce, and connect with professionals driving economic growth.">
    <meta name="author" content="Kelvyn Diniz">
    <link rel="icon" href="images/logo.webp" type="image/x-icon" />
    <title>Brasil Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/style.css">

    <meta property="og:title" content="Brasil Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://velkyn101.github.io/wdd231/chamber/images/logo.webp"> 
    <meta property="og:url" content="https://velkyn101.github.io/wdd231/chamber/directory.html">
    <meta property="og:description" content="Discover the Brasil Chamber of Commerce – your gateway to Brazilian businesses, events, and opportunities. Explore our member directory, learn about local commerce, and connect with professionals driving economic growth.">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.webp" alt="Brasil Chamber of Commerce Logo">
                <span>Brasil<br>Chamber of Commerce</span>
            </div>
            <nav>
                <a href="https://velkyn101.github.io/wdd231/chamber/index.html">Home</a>
                <a href="https://velkyn101.github.io/wdd231/chamber/directory.html">Directory</a>
                <a href="https://velkyn101.github.io/wdd231/chamber/join.html">Join</a>
                <a href="#">Discover</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-image">
            <img src="images/hero-img.webp" alt="ponte estaiada">
            <span><button class="cta-button" href="https://velkyn101.github.io/wdd231/chamber/join.html">Learn More</button></span>
        </div>
    </section>

    <main>
        <h1>Home</h1>
        
        <section class="info-panels">
            <div class="panel">
                <h2>Events</h2>
                <div class="content"></div>
            </div>
            <div class="panel">
                <h2>Current Weather</h2>
                <div id="weatherIcon">
                    <img id="weatherIcon" src="" alt="">
                </div>
                <div class="weather">
                    <p id="currentTemp"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
<!--                <p class="sunrise">Sunrise: 7:30am</p>
                    <p class="sunset">Sunset: 9:59pm</p>-->
                </div>
            </div>
            <div class="panel">
                <h2>Weather Forecast</h2>
                <div class="forecast">
                    <p id="today"></p>
                    <p id="yesterday"></p>
                    <p id="dayBefore"></p>
                </div>
            </div>
        </section>
        <button id="toggleView" onclick="SetupViewToggle()">Toggle View</button>
        <section class="business-cards" id="members-container">
            <!-- Members data will be loaded here from JSON -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <p><strong>Brazil Chambger of Commerce</strong></p>
                <p>Rua Pedro I, 2358</p>
                <p>Teresina, Piaui - Brazil</p>
                <p>Email: info@teresinacoc.org</p>
                <p>Phone: (86) 98555-2300</p>
              </div>
            <div class="footer-social">
                <a href="#" aria-label="YouTube">
                    <img src="images/youtube-favicon.webp" alt="YouTube">
                  </a>
                  <a href="#" aria-label="Twitter">
                    <img src="images/x-favicon.webp" alt="Twitter">
                  </a>
                  <a href="#" aria-label="LinkedIn">
                    <img src="images/linkedin-favicon.webp" alt="LinkedIn">
                  </a>
            </div>
            <div class="footer-info">
                <p>WDD231 Class Project</p>
                <p>Kelvyn Diniz</p>
                <p>&copy; <span id="year"></span> Brasil Chamber of Commerce</p>
                <p id="lastModified"></p>
              </div>
        </div>
    </footer>
    <script src="scripts/home.js" defer></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
